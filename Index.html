<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
            rel="stylesheet" />
        <link rel="StyleSheet" href="./Style.css">
    </head>

    <body>
        <div class="wrapper">

            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- grant location container -->
                <div class="sub-container grant-location-container">
                    <img src="./Assest/location.png" alt="location image"
                        width="80" height="80" loading="lazy">
                    <p>Grant location access</p>
                    <p>Allow access to get weather Information</p>
                    <button class="btn" data-grantAccessBtn>Grant
                        Access</button>
                </div>

                <!-- search form -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="searchBtn" type="submit">
                        <img src="./Assest/search-2911.png" alt="Search Button"
                            width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class=" sub-container loading-container">
                    <img src="./Assest/Spinner.gif" alt="loading" width="150"
                        height="150">
                    <p>Loading...</p>
                </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">
                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>
                    <!-- weather icon -->
                    <img data-weatherIcon>
                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- cards parameters -->
                    <div class="parameter-container">
                        <!-- card1 -->
                        <div class="parameter">
                            <img src="./Assest/windSpeed.png" width="200"
                                height="150">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card2 -->
                        <div class="parameter">
                            <img src="./Assest/humidity.png" width="150"
                                height="150">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card3 -->
                        <div class="parameter">
                            <img src="./Assest/cloud.png" width="150"
                                height="150">
                            <p>Clouds</p>
                            <p data-clouds></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="./Index.js"></script>
    </body>

</html>
